<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="calculator-display">
      </div>
      <div class="calculator-body">
        <div class="row">
          <button>0</button>
          <button>1</button>
          <button>2</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>*</button>
        </div>
        <div class="row">
          <button>9</button>
          <button>/</button>
          <button>Clr</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
